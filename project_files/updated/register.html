<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/fonts/icomoon/style.css" />

    <link rel="stylesheet" href="assets/css/owl.carousel.min.css" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />

    <!-- Style -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Font Awesome -->
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />

    <title>Register</title>
    <style>
      .content {
        padding: 7rem 0;
      }
    </style>
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3"
      >
        <div class="container">
          <a
            class="navbar-brand"
            asp-area=""
            asp-controller="Home"
            asp-action="Index"
          >
            <img src="assets/images/logo.jpg" alt="" style="width: 50%" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target=".navbar-collapse"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
          >
            <ul class="navbar-nav flex-grow-1 justify-content-end">
              <li class="nav-item">
                <a href="#" class="nav-link">ABOUT US</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">CONTACT US</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="content" style="padding-top: 20px !important;">
      <div class="container">
        <div class="row">
          <div class="col-md-6 mt-5">
            <img
              src="assets/images/undraw_remotely_2j6y.svg"
              alt="Image"
              class="img-fluid"
            />
          </div>
          <div class="col-md-6 contents">
            <div class="row justify-content-center">
              <div class="col-md-12">
                <div class="mb-4">
                  <h3>Institution Registration</h3>
                </div>
                <form>
                  <div class="form-group">
                    <label for="inputEmail4">Name of the Institution</label>
                    <input type="text" class="form-control" id="inputEmail4" />
                  </div>
                  <div class="form-group">
                    <label for="inputPassword4">Institution Email Id</label>
                    <input
                      type="email"
                      class="form-control"
                      id="inputPassword4"
                    />
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputAddress">Create Password</label>
                      <input type="text" class="form-control" />
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputAddress2">Confirm Password</label>
                      <input type="text" class="form-control" />
                    </div>
                  </div>
                  <div class="form-group">
                    <label>Address for Correspondence</label>
                    <textarea class="form-control"></textarea>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputCity">Name of the Contact Person</label>
                      <input type="text" class="form-control" />
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputZip"
                        >Contact Person's Mobile Number</label
                      >
                      <input type="text" class="form-control" />
                    </div>
                  </div>
                  <div class="form-group">
                    <label>Contact Person's Email Id</label>
                    <input
                      type="email"
                      class="form-control"
                      id="inputPassword4"
                    />
                  </div>
                  <div class="form-group">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="gridCheck"
                      />
                      <label class="form-check-label" for="gridCheck">
                        Check me out
                      </label>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="border-top footer text-muted text-center">
      <div class="container">
        &copy; 2022 - IAE -
        <a asp-area="" asp-controller="Home" asp-action="Privacy">Privacy</a>
      </div>
    </footer>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
